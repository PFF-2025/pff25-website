  - alignment
  - bulletedList
  - numberedList
  - outdent
  - indent
  - blockQuote
  - horizontalLine
  - '|'
  - mediaEmbed
  - insertTable
  - '|'
  - undo
  - redo
  - removeFormat
  - htmlEmbed
  - sourceEditing
  - createEntry
